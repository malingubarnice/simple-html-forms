<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylingform.css">
    <style>
        body{
            background-image: url("hotel.jpg");
            background-attachment:scroll;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="headline">
        <h1><strong>HOTEL BOOKING FORM</strong></h1>
    </div>
    <form>
        <div class="formgroup">
        <label for="firstname">FirstName:</label><br><br>
        <input type="text"id="firstname"name="firstname"value=""><br><br>
        </div><br>

        <div class="formgroup">
        <label for="secondname">SecondName:</label><br><br>
        <input type="text"id="secondname"name="secondname"value=""><br><br>
        </div><br>

        <div class="formgroup">
        <label for="ID">ID.Number:</label><br><br>
        <input type="text"id="ID"name="ID"value=""><br><br>
        </div><br>

        <div class="formgroup">
        <label for="phonenumber">PhoneNumber:</label><br>
        <input type="text"id="phonenumber"name="phonenumber"value=""><br><br>
        </div>

        <div class="gender">
            <p>Gender</p>
        </div>

        <div class="formgroup">
        <input type="radio"id="male"name="gender"value="male">
        <label for="male">Male:</label>
        <br><br>
        </div><br>


        <div class="formgroup">
        <input type="radio"id="female"name="gender"value="female">
        <label for="female">Female:</label>
        <br><br>
        </div>

        <div class="hobby">
            <p>Hobby Preferences</p>
        </div>
        
        <div class="formgroup">
        <input type="checkbox"id="swimming"name="swimmming"value="swimming">
        <label for="swimming">Swimming:</label><br><br>
        </div><br>

        <div class="formgroup">
        <input type="checkbox"id="hiking"name="hiking"value="hiking">
        <label for="swimming">Hiking:</label><br><br>
        </div><br>

        <div class="formgroup">
        <input type="checkbox"id="others"name="others"value="others">
        <label for="others">Others:</label><br><br>
        </div>

        <div class="formgroup">
        <label for="comment">Comment:</label><br><br>
        <textarea name="note" id="comment" cols="50" rows="4"></textarea>
        </div><br><br>
        <input type="submit"value="submit">
        <input type="reset">

    </form>
    
</body>
</html>
